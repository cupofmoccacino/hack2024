<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Header</title>
    <style>
        /* Style for the header */
        header {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
        }

        /* Style for the slides */
        .carousel {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .slides {
            display: none; /* Hide all slides by default */
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Show the first slide */
        .active {
            display: block;
        }

        /* Caption styling */
        .caption {
            position: absolute;
            bottom: 50px;
            left: 50px;
            color: white;
            font-size: 2em;
            z-index: 2;
        }

        /* Add animation to slides */
        .fade {
            animation: fadeEffect 0.70s;
        }

        @keyframes fadeEffect {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<header>
    <div class="carousel">
        <!-- First Slide -->
        <img class="slides fade" src="1.png" alt="Slide 1">
        <!-- Second Slide -->
        <img class="slides fade" src="2.png" alt="Slide 2">
        <!-- Third Slide -->
        <img class="slides fade" src="3.png" alt="Slide 3">
        <!-- Fourth Slide -->
        <img class="slides fade" src="4.png" alt="Slide 4">
        <!-- Fifth Slide -->
        <img class="slides fade" src="5.png" alt="Slide 5">
        <!-- Sixth Slide -->
        <img class="slides fade" src="4.png" alt="Slide 6">
    </div>
<!-- JavaScript for controlling the carousel -->
<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let slides = document.getElementsByClassName("slides");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        slides[slideIndex-1].style.display = "block";  
        setTimeout(showSlides, 3000); // Change slide every 3 seconds
    }
</script>
</body>
</html>

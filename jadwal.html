<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal #HACK2024 Surakarta</title>
    <style>
        body {
            font-style: Noto sans;
            margin: 0;
            padding: 0;
            background-color: #C4BCB7;
            color: #131313;
            margin: 50px;
            padding: 30px;
            font-size: 22.5px;
            text-align: center;
        }
        /* Carousel Container */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Hide overflow */
            justify-content: center;
        }

        /* Image styling */
        .carousel-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the container */
            opacity: 0; /* Start as invisible */
            transition: opacity 1s ease-in-out; /* Smooth transition */
        }

        /* Show class to make image visible */
        .show {
            opacity: 1; /* Make the image fully visible */
        }

        /* Navigation buttons styling */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5em;
            z-index: 10; /* Above images */
        }

        .prev {
            left: 20px; /* Position for previous button */
        }

        .next {
            right: 20px; /* Position for next button */
        }

        /* Navigation bar styling */
        nav {
            background-color: #131313; /* Black background for the nav bar */
            text-align: center;
            padding: 15px 0;
        }

        nav a {
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 25px;
            font-family: 'Noto Sans', sans-serif;
        }

        nav a:hover {
            background-color: #555; /* Darker color on hover */
        }

        /* Footer styling */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            bottom: 0; 
            left: 0; /* Ensure it spans the entire width */
            width: 100%;
            font-size: 15px;
            font-family: 'Noto Sans', sans-serif;
            
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <!-- Carousel Images -->
    <img src="1.png" class="carousel-image show" id="image1" alt="Jadwal 1">
    <img src="2.png" class="carousel-image" id="image2" alt="Jadwal 2">
    <img src="3.png" class="carousel-image" id="image3" alt="Jadwal 3">
    <img src="4.png" class="carousel-image" id="image4" alt="Jadwal 4">
    <img src="5.png" class="carousel-image" id="image5" alt="Jadwal 5">
    <img src="6.png" class="carousel-image" id="image6" alt="Jadwal 6">

    <!-- Navigation Buttons -->
    <button class="nav-button prev" onclick="prevImage()">&#10094;</button>
    <button class="nav-button next" onclick="nextImage()">&#10095;</button>
</div>

<!-- Navigation Bar (Added Below Carousel) -->
<nav>
    <a href="index.html">Home</a>
    <a href="tentang.html">Tentang</a>
    <a href="jadwal.html">Jadwal</a>
    <a href="https://forms.gle/gPHxabLzzX8z8U7F6">Pendaftaran</a>
</nav>

<!-- Footer -->
<footer>
    <p>&copy; Indigitous #HACK2024 & Yayasan Lembaga SABDA</p>
</footer>

<!-- JavaScript for the dissolve effect -->
<script>
    const images = document.querySelectorAll(".carousel-image");
    let currentIndex = 0;

    function changeImage(newIndex) {
        images[currentIndex].classList.remove("show"); // Hide current image
        currentIndex = newIndex; // Update current index
        images[currentIndex].classList.add("show"); // Show new image
    }

    function nextImage() {
        const nextIndex = (currentIndex + 1) % images.length; // Move to the next image
        changeImage(nextIndex);
    }

    function prevImage() {
        const prevIndex = (currentIndex - 1 + images.length) % images.length; // Move to the previous image
        changeImage(prevIndex);
    }

    setInterval(nextImage, 4000); // Automatically change image every 4 seconds
</script>

</body>
</html>

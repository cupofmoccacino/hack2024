<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal #HACK2024 Surakarta</title>
    <style>
        /* Carousel Container */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Hide overflow */
        }

        /* Image styling */
        .carousel-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the container */
            opacity: 0; /* Start as invisible */
            transition: opacity 1s ease-in-out; /* Smooth transition */
        }

        /* Show class to make image visible */
        .show {
            opacity: 1; /* Make the image fully visible */
        }

        /* Navigation buttons styling */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5em;
            z-index: 10; /* Above images */
        }

        .prev {
            left: 20px; /* Position for previous button */
        }

        .next {
            right: 20px; /* Position for next button */
        }

        /* Home button styling */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            z-index: 10; /* Above images */
        }

        /* Footer styling */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <!-- Carousel Images -->
    <img src="1.png" class="carousel-image show" id="image1" alt="Jadwal 1">
    <img src="2.png" class="carousel-image" id="image2" alt="Jadwal 2">
    <img src="3.png" class="carousel-image" id="image3" alt="Jadwal 3">
    <img src="4.png" class="carousel-image" id="image1" alt="Jadwal 4">
    <img src="5.png" class="carousel-image" id="image2" alt="Jadwal 5">
    <img src="6.png" class="carousel-image" id="image3" alt="Jadwal 6">

    <!-- Navigation Buttons -->
    <button class="nav-button prev" onclick="prevImage()">&#10094;</button>
    <button class="nav-button next" onclick="nextImage()">&#10095;</button>

    <!-- Home Button -->
    <button class="home-button" onclick="goHome()">Home</button>
</div>

<!-- Footer -->
<footer>
    <p>&copy; Indigitous #HACK2024 & Yayasan Lembaga SABDA</p>
</footer>

<!-- JavaScript for the dissolve effect -->
<script>
    const images = document.querySelectorAll(".carousel-image");
    let currentIndex = 0;

    function changeImage(newIndex) {
        images[currentIndex].classList.remove("show"); // Hide current image
        currentIndex = newIndex; // Update current index
        images[currentIndex].classList.add("show"); // Show new image
    }

    function nextImage() {
        const nextIndex = (currentIndex + 1) % images.length; // Move to the next image
        changeImage(nextIndex);
    }

    function prevImage() {
        const prevIndex = (currentIndex - 1 + images.length) % images.length; // Move to the previous image
        changeImage(prevIndex);
    }

    function goHome() {
        window.location.href = "index.html"; // Redirect to homepage
    }

    setInterval(nextImage, 4000); // Automatically change image every 4 seconds
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#HACK2024 Surakarta</title>
    <style>
        /* Full-page header with static background */
        header {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            background-image: url('background.png'); /* Replace with your static background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            color: #EF4E25;
        }
        
        h2 {
            text-align: center;
            font-size: 28px;
            color:#131313;
        }
        
        .overlay-png {
            position: absolute;
            width: 300px; /* Adjust size */
            top: 50px; /* Adjust vertical position */
            left: 50px; /* Adjust horizontal position */
        }
        /* Carousel content container */
        .carousel-container {
            position: absolute;
            max-width: 800px;
            background-color: EF4E25; /* Semi-transparent for readability */
            padding: 20px;
            border-radius: 10px;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in-out; /* Smooth dissolve effect */
        }

        /* Show class to make it visible */
        .show {
            opacity: 1; /* Fully visible */
        }

        /* Title styling */
        .carousel-title {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Subtitle styling */
        .carousel-subtitle {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        /* Body text styling */
        .carousel-body {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Image inside carousel */
        .carousel-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        /* Navigation buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5em;
            z-index: 10; /* Above images */
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        /* Footer styling */
        footer {
            background-color: #131313;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Header with static background -->
<header>
    <!-- Carousel Content 1 -->
    <div class="carousel-container show" id="carousel1">
        <img src="kop.png" alt="Overlay" class="carousel-image" class="overlay-png additional-class"> <!-- Insert an image here -->
    </div>

    <!-- Carousel Content 2 -->
    <div class="carousel-container show" id="carousel2">
        <h1 class="carousel-title">KeluargAI</h1>
        <h2 class="carousel-subtitle">Dari Keluarga dan Gereja, untuk Tuhan dan Sesama</h2>
    </div>

    <!-- Carousel Content 3 -->
    <div class="carousel-container" id="carousel3">
        <a href="tentang.html" class="carousel-title"><h1>Apa itu #HACK?</h1></a>
        <h2 class="carousel-subtitle">Seputar Hackathon</h2>
    </div>

    <!-- Carousel Content 4 -->
    <div class="carousel-container" id="carousel4">
        <a href="peserta.html" class="carousel-title"><h1>Siapa yang Bisa Berpartisipasi?</h1></a>
        <h2 class="carousel-subtitle">Lihat di sini untuk melihat bagaimana saudara dapat bekerja bersama.</h2>
    </div>

    <!-- Carousel Content -->
    <div class="carousel-container" id="carousel4">
        <a href="lokasi.html" class="carousel-title"><h1>Dimana?</h1></a>
        <h2 class="carousel-subtitle">Online dan on-site</h2>
    </div>

    <!-- Navigation buttons -->
    <button class="nav-button prev" onclick="prevSlide()">&#10094;</button>
    <button class="nav-button next" onclick="nextSlide()">&#10095;</button>
</header>

<!-- Footer -->
<footer>
    <p>&copy; Indigitous #HACK2024 & Yayasan Lembaga SABDA</p>
</footer>

<!-- JavaScript for the carousel -->
<script>
    const slides = document.querySelectorAll('.carousel-container');
    let currentIndex = 0;

    function changeSlide(newIndex) {
        slides[currentIndex].classList.remove('show'); // Hide current slide
        currentIndex = newIndex; // Update index
        slides[currentIndex].classList.add('show'); // Show new slide
    }

    function nextSlide() {
        const nextIndex = (currentIndex + 1) % slides.length;
        changeSlide(nextIndex);
    }

    function prevSlide() {
        const prevIndex = (currentIndex - 1 + slides.length) % slides.length;
        changeSlide(prevIndex);
    }

    setInterval(nextSlide, 5000); // Auto-change every 5 seconds
</script>

</body>
</html>
